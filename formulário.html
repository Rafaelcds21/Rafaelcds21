<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .numDD{
            width: 30px;
        }
        .numQD{
            width: 50px;
        }
    </style>
</head>
<body>
    <h1 align="middle">
        Escola Virtual
    </h1>

    <p align="middle">
        <font size="6">
            <strong>Formulário de Pré-Matrícula</strong>
        </font>
    </p>

    <hr>

    <form>
        <table border="1" width="100%">
            <tr>
                <td colspan="3">
                    <strong>Dados Pessoais:</strong><br>
                    <table border="0" width="100%">
                        <tr>
                            <td align="right">
                                Nome do Aluno:<br>
                                Nascimento (dd/mm/aaaa):<br>
                                Nome da Mãe:<br>
                                Nome do Pai:<br>
                                Telefone:<br>
                                E-Mail:<br>
                            </td>

                            <td>
                                <input maxlength="40"><br>
                                <input class="numDD">/<input class="numDD">/<input class="numQD"><br>
                                <input maxlength="40"><br>
                                <input maxlength="40"><br>
                                DDD(<input class="numDD">) Tel: <input> Ramal: <input class="numDD"><br>
                                <input maxlength="40">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <strong>informações de matrícula:</strong><br>

                    <table border="0" width="100%">
                        <tr>
                            <td>
                                <div style="margin: 0px 0px 150px 0px;">
                                    Série:<br>
                                        <select>
                                            <optgroup>
                                                <option>Pré-Escola</option>
                                                <option>1° série do 1° grau</option>
                                                <option>2° série do 1° grau</option>
                                                <option>3° série do 1° grau</option>
                                                <option>4° série do 1° grau</option>
                                                <option>5° série do 1° grau</option>
                                                <option>6° série do 1° grau</option>
                                                <option>7° série do 1° grau</option>
                                                <option>8° série do 1° grau</option>
                                                <option>9° série do 1° grau</option>
                                                <option>1° série do 2° grau</option>
                                                <option>2° série do 2° grau</option>
                                                <option>3° série do 2° grau</option>
                                            </optgroup>
                                        </select><br>
                                </div>
                            </td>

                            <td>
                                <p>
                                    <div style="margin: 0px 0px 130px 0px;">
                                        Turno:<br>
                                        <input type="radio"><label>Manhã</label><br>
                                        <input type="radio"><label>Tarde</label><br>
                                    </div>
                                </p>
                            </td>

                            <td>
                                <p>
                                    <div style="margin: 0px 0px 60px 0px;">
                                        Atividades Extracurriculares:<br>
                                        <input type="checkbox"><label>Informática</label><br>
                                        <input type="checkbox"><label>Música</label><br>
                                        <input type="checkbox"><label>Balet</label><br>
                                        <input type="checkbox"><label>Pintura</label><br>
                                        <input type="checkbox"><label>Judô</label><br>
                                        <input type="checkbox"><label>Futebol</label><br>
                                    </div>
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <div align="center"  style="margin: 20px 0px 0px 0px;">
            <input type="submit" value="Envia Formulário">
            <input type="reset" value="Limpa Campos">
        </div>
    </form>
</body>
</html>
